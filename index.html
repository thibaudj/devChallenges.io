<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card__header">
        <img
          src="assets/cactus_img.jpg"
          alt="Photo of a cactus"
          class="card__header-picture"
        />
        <div class="card__header-chip">Design</div>
        <div class="card__header-content">
          <h1 class="card__header-content--title">Embracing Minimalism</h1>
          <p class="card__header-content--description">
            From minimalist sculptures to minimalist <br />
            paintings, this blog will inspire you to <br />
            appreciate the beauty that lies in simplicity.
          </p>
        </div>
      </div>
      <div class="card__splitter"></div>
      <div class="card__footer">
        <p class="card__footer-content">Annie Spratt</p>
      </div>
    </div>
  </body>
</html>
